<head>
  <title>slow-media-list</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<div id="mount"></div>

<a href="https://github.com/konsumer/mithril-occluded-media-list"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mithril/0.1.30/mithril.min.js"></script>
<script>(function(){
var Demo = {};

Demo.controller = function(){
  var ctrl = this;
  ctrl.items = m.prop([]);
  
  m.request({method:'GET', url:'demo/shows.json'}).then(ctrl.items);
};

Demo.view = function(ctrl){
  return [
    m('.jumbotron', m('.container', m('h1', 'slow-media-list'))),
    m('.container', [
      m('p', [
        'This demo is the full object version of a media-list. Check out how slow it is! For a faster version try ',
        m('a', {href:'index.html'}, 'mithril-occluded-media-list'),
        '.'
      ]),
      m('ul.media-list', ctrl.items().map(function(item){
        return m('li.media', [
          m('.media-left', m('.media-object', {style: {
            height:'200px',
            width:'150px',
            backgroundColor:'#333',
            backgroundPosition:'50% 50%',
            backgroundSize:'cover',
            backgroundImage: item.poster ? 'url(' + item.poster + ')' : ''
          }})),
          m('.media-body', [
            m('h4.media-heading', item.name),
            m('.media-text', item.description)
          ])
        ]);
      })),
      m("a[href='https://github.com/konsumer/mithril-occluded-media-list']", [m("img[alt='Fork me on GitHub'][data-canonical-src='https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png'][src='https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67']", {style: {"position": " absolute", " top": " 0", " right": " 0", " border": " 0"}})])
    ]),
  ];
};


m.route(document.getElementById('mount'), "/", {
  "/": Demo
});

})();</script>
